    <style media="screen">

    fieldset{
      background: url(img/peridottablet.png);
      background-repeat: no-repeat;
      background-position: 550px 92px;
      background-size: 50%;
      width: 96%;
      display: inline-block;
      border: 2px solid #8A96BA;
      height: auto;
      margin: 80px 0px;
      box-shadow: 7px 8px 10px 1px rgba(0,0,0,0.30);
      border-radius: 10px;
    }
    @media screen and (min-width:1500px){
      fieldset{
        background-position: 600px 45px;
      }
    }

    fieldset form{
      display: inline-block;
      width: auto;
    }
    input
    {
      font-family: 'Istok Web', sans-serif;
      font-size: 0.875em;
      width: 600px;
      height: 50px;
      padding: 0px 15px 0px 15px;
      background: transparent;
      outline: none;
      color: #726659;
      border: none;
      border-bottom: solid 2px #ffb1a1;
    }
    textarea{
      font-family: 'Istok Web', sans-serif;
      font-size: 0.875em;
      width: 600px;
      height: 50px;
      padding: 0px 15px 0px 15px;
      background: transparent;
      outline: none;
      color: #726659;
      border: none;
      border-bottom: solid 2px #ffb1a1;
    }
    input:hover, textarea:hover{
      background-color: #dad7ea;
    }
    textarea{
      padding-bottom: 50px;
    }
    h2{
      font-family: crewniverse-medium;
      color: #ffb1a1;
      letter-spacing: 3px;
    }
    h2:hover{
      color: #ffde3f;
    }
    .contato{
      display: block;
    }
    input[type="submit"]{
      font-family: 'Istok Web', sans-serif;
      font-size: 0.875em;
      width: 100px;
      height: 50px;
      padding: 0px 15px 0px 15px;
      background: transparent;
      outline: none;
      color: white;
      font-weight: bold;
      background-color: #ffb1a1;
      border: solid 2px #ffb1a1;
      display: block;
      margin-left: 500px;
      margin-top: 20px;
    }
    input[type="submit"]:hover{
      background-color: #ffde3f;
      border: solid 2px #ffde3f;
    }

    @media screen and (max-width: 1444px){
      fieldset{
        background: url();
        width: 90%;
      }
    }

    @media screen and (max-width: 750px){
      fieldset{
        text-align: center;
      }
      input{
        width: 90%;
      }

      textarea{
        width: 90%;
      }
      input[type="submit"]{
      margin: 10px 0px;
      display: inline-block;
      }
    }
    </style>
